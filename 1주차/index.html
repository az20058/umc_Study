<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UMC Study Plan</title>
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <div class="search-bar">
            <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요!" />
        </div>
        <div class="lists">
            <div class="task-list">
                <h2>해야 할 일</h2>
                <ul id="todoList" class="list"></ul>
            </div>
            <div class="task-list">
                <h2>해낸 일</h2>
                <ul id="completedList" class="list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
